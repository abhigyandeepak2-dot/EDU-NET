<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notifications Panel</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#f4f6fb;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:380px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  overflow:hidden;
}

.header{
  background:#4f46e5;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header select{
  padding:6px;
  border-radius:6px;
  border:none;
  outline:none;
}

.notification-list{
  max-height:450px;
  overflow-y:auto;
}

.notification{
  display:flex;
  gap:12px;
  padding:15px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:0.3s;
}

.notification:hover{
  background:#f1f5ff;
}

.notification.unread{
  background:#eef2ff;
}

.icon{
  font-size:18px;
  color:#4f46e5;
}

.content h4{
  font-size:14px;
  margin-bottom:5px;
}

.content p{
  font-size:13px;
  color:#555;
}

.time{
  font-size:11px;
  color:gray;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>ðŸ”” Notifications</h2>
    <select id="roleSelect">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
  </div>

  <div id="notificationList" class="notification-list"></div>
</div>

<script>
const notificationList = document.getElementById("notificationList");
const roleSelect = document.getElementById("roleSelect");

const notifications = {
  student: [
    {
      title: "New Answer Posted",
      message: "Your doubt has been answered by the teacher.",
      icon: "fa-comment-dots"
    },
    {
      title: "System Update",
      message: "New features have been added to the dashboard.",
      icon: "fa-gear"
    }
  ],
  teacher: [
    {
      title: "New Doubt Submitted",
      message: "A student posted a new doubt.",
      icon: "fa-question-circle"
    },
    {
      title: "Reminder",
      message: "You have pending doubts to review.",
      icon: "fa-clock"
    }
  ]
};

function loadNotifications(role){
  notificationList.innerHTML="";
  notifications[role].forEach(n=>{
    const div=document.createElement("div");
    div.className="notification unread";
    div.innerHTML=`
      <div class="icon"><i class="fa ${n.icon}"></i></div>
      <div class="content">
        <h4>${n.title}</h4>
        <p>${n.message}</p>
        <div class="time">Just now</div>
      </div>
    `;
    div.onclick=()=>div.classList.remove("unread");
    notificationList.appendChild(div);
  });
}

setInterval(()=>{
  const div=document.createElement("div");
  div.className="notification unread";
  div.innerHTML=`
    <div class="icon"><i class="fa fa-bell"></i></div>
    <div class="content">
      <h4>New Alert</h4>
      <p>You have a new notification.</p>
      <div class="time">Now</div>
    </div>
  `;
  notificationList.prepend(div);
},10000);

roleSelect.addEventListener("change",()=>{
  loadNotifications(roleSelect.value);
});

loadNotifications("student");
</script>

</body>
</html>
