<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Net Query Chatbot</title>
    <style>
        :root {
            --primary: #36e0fa;
            --primary-hover: #1a6588;
            --secondary: #f5f5f5;
            --success: #4caf50;
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e0e0e0;
            --bot-bg: #f0f7fb;
            --user-bg: #e3f2fd;
            --surface: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f4ff75 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 700px;
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a5a7a 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: auto;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .bot .message-avatar {
            background: var(--primary);
            color: white;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .bot .message-bubble {
            background: var(--bot-bg);
            color: var(--text);
            border: 1px solid #d0e8f2;
        }

        .user .message-bubble {
            background: var(--primary);
            color: white;
            border-radius: 12px 12px 4px 12px;
        }

        .quick-replies {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-reply-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text);
            transition: all 0.2s;
            text-align: left;
        }

        .quick-reply-btn:hover {
            background: #f9f9f9;
            border-color: var(--primary);
            color: var(--primary);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 12px 16px;
            background: var(--bot-bg);
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 168, 0.1);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .info-badge {
            background: #e3f2fd;
            border-left: 3px solid var(--primary);
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 13px;
            color: var(--text);
        }

        @media (max-width: 480px) {
            .chat-container {
                max-height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>ü§ñ</span>
            <div>
                <h1>Edu-Net Helper</h1>
                <small style="opacity: 0.9;">Query Support Bot</small>
            </div>
            <div class="online-indicator"></div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div>
                    <div class="message-bubble">
                        üëã Hi! I'm your Edu-Net Helper. I can assist you with:
                    </div>
                    <div class="message-bubble" style="margin-top: 8px; background: white; border: 1px solid var(--border);">
                        <div class="info-badge">üìö E-Book access & resources</div>
                        <div class="info-badge">üë®‚Äçüè´ Teacher schedules & contact</div>
                        <div class="info-badge">‚ùì FAQs & technical support</div>
                        <div class="info-badge">üìù Notes & study materials</div>
                    </div>
                    <div class="quick-replies">
                        <button class="quick-reply-btn">üìö How to access E-Books?</button>
                        <button class="quick-reply-btn">üîó Connect with my teacher</button>
                        <button class="quick-reply-btn">üìù Upload assignment</button>
                        <button class="quick-reply-btn">‚è∞ View class schedule</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your question here..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">üì§</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const responses = {
            'book': 'To access E-Books:\n1. Go to the E-Books section\n2. Filter by your subject\n3. Click "Read Online" or "Download"\n\nYou can access books on any device anytime!',
            'teacher': 'You can connect with your teacher through:\n‚Ä¢ Scheduled consultation hours\n‚Ä¢ Direct messaging feature\n‚Ä¢ One-to-one session booking\n\nCheck your teacher\'s availability in the Smart Scheduling section.',
            'assignment': 'To upload assignments:\n1. Go to "My Assignments"\n2. Select the assignment\n3. Click "Submit"\n4. Attach your files\n5. Add submission notes if needed\n\nMake sure to submit before the deadline!',
            'schedule': 'Your class schedule can be viewed in:\n‚Ä¢ Smart Scheduling section\n‚Ä¢ Your dashboard\n‚Ä¢ Calendar view\n\nYou\'ll also get notifications for upcoming classes.',
            'default': 'I\'m here to help! You can ask me about:\n‚Ä¢ E-Books & learning materials\n‚Ä¢ Teacher schedules & connections\n‚Ä¢ Assignment submissions\n‚Ä¢ Technical support\n\nWhat would you like to know?'
        };

        function addMessage(text, sender = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (sender === 'bot') {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            } else {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(typingDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTyping() {
            const typingMsg = document.getElementById('typingMessage');
            if (typingMsg) typingMsg.remove();
        }

        function getResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            for (const [key, response] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return response;
                }
            }
            
            return responses.default;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            messageInput.value = '';
            
            showTyping();
            
            setTimeout(() => {
                removeTyping();
                const response = getResponse(text);
                addMessage(response, 'bot');
            }, 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.querySelectorAll('.quick-reply-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                messageInput.value = btn.textContent;
                sendMessage();
            });
        });
    </script>
</body>
</html>
