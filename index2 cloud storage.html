<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud & Notifications</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    padding: 30px;
}

.container{
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

.card{
    background: #f2f2f2;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
}

.status{
    color: green;
    font-weight: bold;
}

.notification{
    background: #e8f0ff;
    padding: 10px;
    margin: 8px 0;
    border-left: 4px solid #667eea;
    border-radius: 5px;
    font-size: 14px;
}

.empty{
    text-align: center;
    color: #777;
}
</style>
</head>

<body>

<div class="container">

    <h2>‚òÅ Cloud Storage Integration</h2>

    <div class="card">
        <p><strong>Google Drive:</strong> <span class="status">Connected</span></p>
        <p><strong>OneDrive:</strong> <span class="status">Connected</span></p>
        <p style="font-size:13px;color:#555;">
            Notes are safely stored and synced (demo using browser storage).
        </p>
    </div>

    <h2>üîî Notifications</h2>
    <div id="notifications"></div>

</div>

<script>
// Fetch notes uploaded by teacher
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let notificationsDiv = document.getElementById("notifications");

function showNotifications(){
    notificationsDiv.innerHTML = "";

    if(notes.length === 0){
        notificationsDiv.innerHTML = "<p class='empty'>No new notifications.</p>";
        return;
    }

    // Show latest notifications first
    notes.slice().reverse().forEach(note=>{
        let fileName = note.file.split("\\\\").pop();
        notificationsDiv.innerHTML += `
            <div class="notification">
                üì¢ New note uploaded in <strong>${note.subject}</strong>:
                <em>${fileName}</em>
            </div>
        `;
    });
}

showNotifications();
</script>

</body>
</html>
