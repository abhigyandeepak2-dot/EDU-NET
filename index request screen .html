<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request / Booking</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    .booking-container {
      max-width: 520px;
      margin: 40px auto;
      padding: 24px 28px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 24px;
      color: #111827;
    }

    .form-group {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }

    .form-inline {
      display: flex;
      gap: 12px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #374151;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0 0 12px 0;
    }

    legend {
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    fieldset label {
      margin-right: 16px;
      font-size: 14px;
    }

    .primary-btn {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    .primary-btn:hover {
      background: #1d4ed8;
    }

    .primary-btn:active {
      transform: translateY(1px);
    }

    #successMsg {
      margin-top: 16px;
      font-size: 14px;
      color: #16a34a;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .booking-container {
        margin: 16px;
        padding: 20px;
      }

      .form-inline {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book a one‑to‑one Session</h1>

    <form id="bookingForm">
      <!-- Student name -->
      <div class="form-group">
        <label for="studentName">Your name</label>
        <input type="text" id="studentName" name="studentName" required />
      </div>

      <!-- Select teacher -->
      <div class="form-group">
        <label for="teacher">Teacher</label>
        <select id="teacher" name="teacher" required>
          <option value="">Select teacher</option>
          <option value="t1">Mr. Sandeep Tyagi</option>
          <option value="t2">Ms. Rishu jain</option>
          <option value="t3">Dr. Praveen kumar</option>
        </select>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Select subject</option>
          <option>Energy Science</option>
          <option>Data Structue</option>
          <option>Cyber Security</option>
          <option>UHVP</option>
        </select>
      </div>

      <!-- Date and time -->
      <div class="form-inline">
        <div class="form-group">
          <label for="date">Preferred date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Preferred time</label>
          <input type="time" id="time" name="time" required />
        </div>
      </div>

      <!-- Mode: chat / audio / video / live -->
      <fieldset class="form-group">
        <legend>Session mode</legend>
        <label>
          <input type="radio" name="mode" value="chat" required />
          Chat
        </label>
        <label>
          <input type="radio" name="mode" value="audio" />
          Audio
        </label>
        <label>
          <input type="radio" name="mode" value="video" />
          Video
        </label>
        <label>
          <input type="radio" name="mode" value="live" />
          Live session
        </label>
      </fieldset>

      <!-- Extra notes -->
      <div class="form-group">
        <label for="notes">Notes for teacher (optional)</label>
        <textarea id="notes" name="notes" rows="3"
          placeholder="Mention topics, doubts, language preference, etc."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="primary-btn">Request session</button>
    </form>

    <!-- Success message -->
    <p id="successMsg" class="hidden">
      ✅ Session booked successfully! You will receive confirmation soon.
    </p>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop real submit

      // If any required field is empty, browser will show default messages
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        studentName: form.studentName.value.trim(),
        teacher: form.teacher.value,
        subject: form.subject.value,
        date: form.date.value,
        time: form.time.value,
        mode: form.mode.value,
        notes: form.notes.value.trim()
      };

      console.log("Booking data:", data);

      // Show success message
      successMsg.classList.remove("hidden");

      // Clear form
      form.reset();

      // Hide message after 3 seconds (optional)
      setTimeout(() => {
        successMsg.classList.add("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
