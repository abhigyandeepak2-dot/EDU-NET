<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes Management</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    padding: 30px;
}

.container{
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

.note{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f2f2f2;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
}

.note span{
    font-size: 14px;
}

button{
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background: #e74c3c;
    color: white;
}

button:hover{
    background: #c0392b;
}

.empty{
    text-align: center;
    color: #777;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ—‚ Notes Management</h2>
    <div id="notesList"></div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function showNotes(){
    let list = document.getElementById("notesList");
    list.innerHTML = "";

    if(notes.length === 0){
        list.innerHTML = "<p class='empty'>No notes uploaded yet.</p>";
        return;
    }

    notes.forEach((note, index)=>{
        let fileName = note.file.split("\\\\").pop();

        list.innerHTML += `
            <div class="note">
                <span>ðŸ“˜ ${note.subject} - ${fileName}</span>
                <button onclick="deleteNote(${index})">Delete</button>
            </div>
        `;
    });
}

function deleteNote(index){
    if(confirm("Delete this note?")){
        notes.splice(index,1);
        localStorage.setItem("notes", JSON.stringify(notes));
        showNotes();
    }
}

showNotes();
</script>

</body>
</html>
