<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Lobby</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    .lobby-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .lobby-card {
      width: 100%;
      max-width: 640px;
      background: linear-gradient(135deg, #020617, #020617);
      border-radius: 16px;
      padding: 24px 24px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .lobby-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .lobby-header h1 {
      font-size: 20px;
      margin: 0;
      color: #f9fafb;
    }

    .session-tag {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .session-main {
      display: flex;
      gap: 18px;
      margin-bottom: 16px;
    }

    .session-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #22c55e, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      color: #020617;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.5);
      flex-shrink: 0;
    }

    .session-info h2 {
      margin: 0 0 4px;
      font-size: 18px;
      color: #e5e7eb;
    }

    .session-info p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .session-meta {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .meta-item {
      padding: 10px 10px 8px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .meta-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-bottom: 3px;
    }

    .meta-value {
      font-size: 13px;
      color: #e5e7eb;
    }

    .countdown-box {
      margin-bottom: 18px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px dashed rgba(148, 163, 184, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .countdown-label {
      font-size: 13px;
      color: #9ca3af;
    }

    .countdown-time {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 20px;
      font-weight: 600;
      color: #fbbf24;
    }

    .lobby-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .left-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .join-btn {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(34, 197, 94, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.06s, box-shadow 0.12s, filter 0.12s;
    }

    .join-btn:hover {
      filter: brightness(1.05);
      box-shadow: 0 15px 35px rgba(34, 197, 94, 0.8);
      transform: translateY(-1px);
    }

    .join-btn:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.7);
    }

    .cancel-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: transparent;
      color: #9ca3af;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.12s, color 0.12s, border-color 0.12s;
    }

    .cancel-btn:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: #f87171;
      color: #fecaca;
    }

    .status-text {
      font-size: 12px;
      color: #9ca3af;
    }

    .status-text span {
      color: #22c55e;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .session-main {
        gap: 12px;
      }
      .session-meta {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .countdown-box {
        flex-direction: column;
        align-items: flex-start;
      }
      .lobby-actions {
        flex-direction: column;
        align-items: stretch;
      }
      .left-actions {
        width: 100%;
        justify-content: space-between;
      }
      .join-btn,
      .cancel-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="lobby-wrapper">
    <div class="lobby-card">
      <div class="lobby-header">
        <h1>Session lobby</h1>
        <div class="session-tag" id="sessionState">Starts soon</div>
      </div>

      <div class="session-main">
        <div class="session-avatar">S</div>
        <div class="session-info">
          <h2>Energy Science Doubt‑Clearing with Mr. Sandeep Tyagi</h2>
          <p id="sessionSubtitle">one‑to‑one · Video call · Topic - Fission&Fussion</p>
        </div>
      </div>

      <div class="session-meta">
        <div class="meta-item">
          <div class="meta-label">Date</div>
          <div class="meta-value" id="sessionDate">20 Dec 2025</div>
        </div>
        <div class="meta-item">
          <div class="meta-label">Time</div>
          <div class="meta-value" id="sessionTime">3:30 PM – 4:00 PM</div>
        </div>
        <div class="meta-item">
          <div class="meta-label">Mode</div>
          <div class="meta-value" id="sessionMode">Video session</div>
        </div>
      </div>

      <div class="countdown-box">
        <div class="countdown-label" id="countdownLabel">Session starts in</div>
        <div class="countdown-time" id="countdownTimer">00:10:00</div>
      </div>

      <div class="lobby-actions">
        <div class="left-actions">
          <button class="join-btn" id="joinBtn">
            Join session →
          </button>
          <button class="cancel-btn" id="cancelBtn">
            Cancel request
          </button>
        </div>
        <div class="status-text" id="statusText">
          Waiting for teacher to join…
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== SESSION DATA (you can replace with real data from backend) ======
    // Example: start 10 minutes from now
    const startTime = new Date(Date.now() + 10 * 60 * 1000);
    const durationMinutes = 30;

    const countdownTimerEl = document.getElementById("countdownTimer");
    const countdownLabelEl = document.getElementById("countdownLabel");
    const statusTextEl = document.getElementById("statusText");
    const joinBtn = document.getElementById("joinBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const sessionStateEl = document.getElementById("sessionState");

    let joined = false;

    function updateCountdown() {
      const now = new Date();
      const diffMs = startTime - now;

      if (diffMs > 0) {
        const totalSeconds = Math.floor(diffMs / 1000);
        const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
        const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
        const secs = String(totalSeconds % 60).padStart(2, "0");
        countdownTimerEl.textContent = `${hrs}:${mins}:${secs}`;
      } else {
        countdownTimerEl.textContent = "00:00:00";
      }

      // Update lobby state
      if (diffMs > 0) {
        sessionStateEl.textContent = "Starts soon";
        statusTextEl.innerHTML = "You will be able to <span>join</span> once the teacher starts the session.";
        joinBtn.disabled = true;
        joinBtn.style.filter = "grayscale(0.2)";
        joinBtn.style.opacity = "0.8";
      } else {
        sessionStateEl.textContent = "Live now";
        countdownLabelEl.textContent = "Session is live";
        statusTextEl.innerHTML = "Click <span>Join session</span> to enter the room.";
        joinBtn.disabled = false;
        joinBtn.style.filter = "none";
        joinBtn.style.opacity = "1";
      }
    }

    // Run countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Join button logic
    joinBtn.addEventListener("click", () => {
      if (joinBtn.disabled) return;

      joined = true;
      statusTextEl.innerHTML = "Connecting you to the session…";
      // In real app: redirect to live session page
      // window.location.href = "/live-session.html";

      setTimeout(() => {
        statusTextEl.innerHTML = "You are now <span>in the session</span>.";
      }, 1200);
    });

    // Cancel button logic
    cancelBtn.addEventListener("click", () => {
      if (joined) return;

      const confirmed = confirm("Do you really want to cancel this session request?");
      if (!confirmed) return;

      statusTextEl.innerHTML = "Your request has been <span>cancelled</span>.";
      sessionStateEl.textContent = "Cancelled";
      countdownLabelEl.textContent = "Session cancelled";
      countdownTimerEl.textContent = "--:--:--";
      joinBtn.disabled = true;
      joinBtn.style.filter = "grayscale(0.6)";
      joinBtn.style.opacity = "0.5";
      cancelBtn.disabled = true;

      // In real app: send cancel request to backend here
      // fetch("/api/cancel-session", { method: "POST", body: JSON.stringify({ sessionId }) })
    });
  </script>
</body>
</html>
