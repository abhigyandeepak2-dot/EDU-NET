<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Submission Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .form-container {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        .subject-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .subject-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .subject-checkbox:hover {
            border-color: #667eea;
        }
        .subject-checkbox input:checked + .subject-label {
            background: #667eea;
            color: white;
        }
        .subject-checkbox input {
            margin-right: 10px;
            accent-color: #667eea;
        }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .file-upload-area:hover, .file-upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .file-upload-area input {
            display: none;
        }
        .file-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        .file-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .file-preview {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 20px;
            font-size: 14px;
        }
        .file-preview img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }
        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            .subject-select {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Post Your Doubt</h1>
            <p>Ask questions, upload images/files, get help from teachers</p>
        </div>
        
        <div class="form-container">
            <form id="doubtForm">
                <div class="form-group">
                    <label>Subject(s) <span style="color: #e74c3c;">*</span></label>
                    <div class="subject-select">
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="DSTL" required>
                            <span class="subject-label">DSTL</span>
                        </label>
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="DS">
                            <span class="subject-label">DS</span>
                        </label>
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="Energy Science">
                            <span class="subject-label">Energy Science</span>
                        </label>
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="COA">
                            <span class="subject-label">COA</span>
                        </label>
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="Web-designing">
                            <span class="subject-label">Web-desiging</span>
                        </label>
                        <label class="subject-checkbox">
                            <input type="checkbox" name="subject" value="UHVP">
                            <span class="subject-label">UHVP</span>
                        </label>
                    </div>
                    <div class="error-msg" id="subjectError">Please select at least one subject</div>
                </div>

                <div class="form-group">
                    <label for="title">Doubt Title <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="title" placeholder="e.g., Can't understand integration by parts" maxlength="100" required>
                    <div class="error-msg" id="titleError"></div>
                </div>

                <div class="form-group">
                    <label for="description">Detailed Description <span style="color: #e74c3c;">*</span></label>
                    <textarea id="description" placeholder="Explain your doubt in detail. Include what you tried and where you're stuck..." required></textarea>
                    <div class="error-msg" id="descError"></div>
                </div>

                <div class="form-group">
                    <label>Attach Images/Files (Optional)</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="file-icon">ðŸ“Ž</div>
                        <p><strong>Click to upload</strong> or drag & drop</p>
                        <p style="font-size: 14px; color: #666;">PNG, JPG, PDF (Max 5MB each)</p>
                        <input type="file" id="fileInput" multiple accept="image/*,.pdf" />
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">ðŸš€ Submit Doubt</button>
                <div class="success-msg" id="successMsg"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('doubtForm');
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const subjectInputs = document.querySelectorAll('input[name="subject"]');

        let files = [];

        // File upload functionality
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const droppedFiles = Array.from(e.dataTransfer.files);
            handleFiles({ target: { files: droppedFiles } });
        });

        function handleFiles(e) {
            const newFiles = Array.from(e.target.files);
            newFiles.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`File ${file.name} is too large (max 5MB)`);
                    return;
                }
                if (!files.some(f => f.name === file.name)) {
                    files.push(file);
                }
            });
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                
                if (file.type.startsWith('image/')) {
                    const imgUrl = URL.createObjectURL(file);
                    filePreview.innerHTML = `
                        <img src="${imgUrl}" alt="${file.name}">
                        <span>${file.name} (${(file.size/1024).toFixed(1)}KB)</span>
                        <button class="remove-file" onclick="removeFile(${index})">&times;</button>
                    `;
                } else {
                    filePreview.innerHTML = `
                        <div style="width:40px;height:40px;background:#e3f2fd;border-radius:8px;display:flex;align-items:center;justify-content:center;margin-right:10px;">
                            ðŸ“„
                        </div>
                        <span>${file.name} (${(file.size/1024).toFixed(1)}KB)</span>
                        <button class="remove-file" onclick="removeFile(${index})">&times;</button>
                    `;
                }
                fileList.appendChild(filePreview);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
        }

        // Form validation
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                // Simulate API submission
                setTimeout(() => {
                    document.getElementById('successMsg').innerHTML = `
                        âœ… <strong>Doubt submitted successfully!</strong><br>
                        Your question has been posted. Teachers will respond soon.
                    `;
                    document.getElementById('successMsg').style.display = 'block';
                    form.reset();
                    files = [];
                    renderFileList();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ðŸš€ Submit Doubt';
                }, 2000);
            }
        });

        function validateForm() {
            let isValid = true;
            
            // Check subjects
            const selectedSubjects = Array.from(subjectInputs).filter(s => s.checked);
            if (selectedSubjects.length === 0) {
                document.getElementById('subjectError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('subjectError').style.display = 'none';
            }

            // Check title
            const title = document.getElementById('title').value.trim();
            if (!title || title.length < 5) {
                document.getElementById('titleError').textContent = 'Title must be at least 5 characters';
                document.getElementById('titleError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('titleError').style.display = 'none';
            }

            // Check description
            const desc = document.getElementById('description').value.trim();
            if (!desc || desc.length < 10) {
                document.getElementById('descError').textContent = 'Description must be at least 10 characters';
                document.getElementById('descError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('descError').style.display = 'none';
            }

            return isValid;
        }

        // Real-time validation
        document.getElementById('title').addEventListener('input', () => {
            const title = document.getElementById('title').value.trim();
            const titleError = document.getElementById('titleError');
            if (title && title.length < 5) {
                titleError.textContent = 'Title must be at least 5 characters';
                titleError.style.display = 'block';
            } else {
                titleError.style.display = 'none';
            }
        });

        document.getElementById('description').addEventListener('input', () => {
            const desc = document.getElementById('description').value.trim();
            const descError = document.getElementById('descError');
            if (desc && desc.length < 10) {
                descError.textContent = 'Description must be at least 10 characters';
                descError.style.display = 'block';
            } else {
                descError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
